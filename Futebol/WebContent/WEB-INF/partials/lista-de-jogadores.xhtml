<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:panel Grouprendered="#{not empty jogadorBean.jogadores}">
		<h2>Lista de Jogadores</h2>
		<h:data Table id="tabela" value="#{jogadorBean.jogadores}"
			var="jogador" style Class="dados" row Classes="par,impar">
			<h:column>
				<f:facet name="header">
					<h:output Textvalue="Id" />
				</f:facet>
	#{jogador.id}
				
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:output Textvalue="Nome" />
				</f:facet>
	#{jogador.nome}
				
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:output Textvalue="Posição" />
				</f:facet>
	#{jogador.posicao}
				
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:output Textvalue="DatadeNascimento" />
				</f:facet>
				<h:output Textvalue="#{jogador.dataDeNascimento.time}">
					<f:convert Date Timepattern="dd/MM/yyyy" />
				</h:output Text>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:output Textvalue="Time" />
				</f:facet>
	#{ jogador.time.nome }
				
			
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:output Textvalue="Alterar" />
				</f:facet>
				<f:ajax event="click" render="@form"
					listener="#{jogadorBean.preparaAlteracao}">
					<h:command Link>
						<f:param name="id" value="#{jogador.id}" />
	Alterar
	</h:command Link>
				</f:ajax>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:output Textvalue="Remover" />
				</f:facet>
				<f:ajax event="click" render="@form"
					listener="#{jogadorBean.remove}">
					<h:command Link>
						<f:param name="id" value="#{jogador.id}" />
	Remover
	</h:command Link>
				</f:ajax>
			</h:column>
		</h:data Table>
	</h:panel Group>
</ui:composition>
